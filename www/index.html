<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">
<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Budget Planner <i class="icon ion-map"></i></h1>
    </ion-header-bar>

    <div class="tabs">
        <a ui-sref="home" class="tab-item">Forecast</a>
        <a ui-sref="bills" class="tab-item">Bills</a>
        <a ui-sref="income" class="tab-item">Income</a>
        <a ui-sref="banked" class="tab-item">Banked</a>
    </div>
    <ion-content>
        <div ui-view="">

        </div>
    </ion-content>
</ion-pane>
</body>
</html>
